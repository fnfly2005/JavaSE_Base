<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<!--
	CSS-CSS的布局-定位
	-->
	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
		<title>Add Title Here</title>
		<style type="text/css">
			body {
				margin: 0px;
			}

			div {
				border: #09F solid 1px;
				width: 200px;
			}

			#div_1 {
				background-color: #F90;
				position: absolute;
				top: 30px;
				left: 30px;
			}

			#div_2 {
				background-color: #0CF;
				position:relative;
				top: 100px;
			}

			#div_3 {
				background-color: #3F0;
			}
			#div_4 {
				background-color: #CCC;
				height: 400px;
				width: 400px;
				position: absolute;
				top:100px;
				left:100px;
			}
		</style>
	</head>
	<body>
		<div id="div_4">
			<div id="div_1">
				这是第一个盒子11
			</div>
			<div id="div_2">
				这是第一个盒子22
			</div>
			<div id="div_3">
				这是第一个盒子33
			</div>
		</div>
	</body>
</html>
