<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<!--
	Html-CSS-样式的结合应用
	-->
	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
		<title>Add Title Here</title>
		<style type="text/css">
			ul{
				list-style-type: none;
				list-style-image: url(1102705.png);
			}
			
			table{
				border-bottom: #0C0 double 3px;
				border-left: #0C0 double 3px;
				border-right: #0C0 double 3px;
				border-top: #0C0 double 3px;
				width:500px;
			}
			
			table td{
				border:#0CF dotted 1px;
				padding:20px;
			}
			
			div{
				border: #F90 dashed 2px;
				height: 200px;
				width:400px;
			}
			input{
				border:none;
				border-bottom:#000 1px solid;
			}
			
		</style>
	</head>
	<body>
		<table>
			<tr>
			<td>单元格一</td>
			<td>单元格一</td>
			</tr>
			<tr>
			<td>单元格一</td>
			<td>单元格一</td>
			</tr>
		</table>
		<ul>
			<li>无序项目列表</li>
			<li>无序项目列表</li>
			<li>无序项目列表</li>
			<li>无序项目列表</li>
		</ul>
		
		<hr />
		
		<div>
			div区域
		</div>
		
		<hr />
		
		姓名：<input type="text" />
		成绩：<input type="text"/>
	</body>
</html>
