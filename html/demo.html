<html>
    <head>
        <title>this is title</title>
    </head>
    <body>
    	<!--HTML注释：列表标签
    	列表标签：dl
    	上层项目：dt
    	下层项目：dd	
    	-->
        this is my web<br />
        <hr />
        this is 第二行
        <dl>
	        	<dt>上层项目内容</dt>
	        	<dd>下层项目内容</dd>
	        	<dd>下层项目内容</dd>
	        	<dd>下层项目内容</dd>
        	</dl>
    <!--有序和无序的项目列表
    	
    	有序：<ol>
    	无序: <ul>
    	条目的封装用的是<li>
    	-->
    	<ul>
    		<li>无序项目列表</li>
    		<li>无序项目列表</li>
    		<li>无序项目列表</li>
    		<li>无序项目列表</li>
    	</ul>
    	<ol type="a">
    		<li>有序项目列表</li>
    		<li>有序项目列表</li>
    		<li>有序项目列表</li>
    		<li>有序项目列表</li>
    	</ol>
    </body> 
</html>
