		<script type="text/javascript">
			var arr = ["nba","haha","cba","aaa","abc"];
			var arr2 = ["qq","xiaoqiang",70];
			println(arr);
			println(arr2);
			
			var newArr = arr.concat("mm",arr2);
			println(newArr);
			println(arr.join("-"));
			println("<hr/>");
			println(arr);
			println(arr.pop());
			println(arr);
			println("<hr/>");
			
			arr.push(arr2,"mm");
			println(arr);
			println(arr.reverse());
			
			println(arr.shift());
			println(arr.slice(0,1));
			println(newArr.sort());
			println(newArr.splice(1,3,8080,"xixixi","wangcai"));
			println(newArr);
			println(newArr.unshift("hello"));
			println(newArr);
		</script>
