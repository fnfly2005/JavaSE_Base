<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<!--
		DOM-示例-添加删除附件
	-->
	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
		<title>Add Title Here</title>
		<style type="text/css">
			table a:link,table a:visited{
				color: #179ed9;
				text-decoration:none;
			}
			table a:hover{
				color: #f36021;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			function addFile(){
				/*
				 * 因为文件选取看定义在行对象中
				 * 所以只要给表格创建新的行和单元格即可
				 */
				
				var TabNode = document.getElementById("fileid");
				
				var TrNode = TabNode.insertRow();
				
				var TdNode_file = TrNode.insertCell();
				var TdNode_del = TrNode.insertCell();
				
				TdNode_file.innerHTML = "<input type='file' />";
				TdNode_del.innerHTML = "<a href='javascript:void(0)' onclick='deleteFile(this)'>删除附件</a>"
			}
			
			function deleteFile(node){
				var TrNode = node.parentNode.parentNode;
				TrNode.parentNode.removeChild(TrNode);
			}
		</script>
		<table id="fileid">
			<tr>
				<td><a href="javascript:void(0)" onclick="addFile()">添加附件</a></td>
			</tr>
			<!--<tr>
				<td><input type="file" /></td>
				<td><a href="javascript:void(0)">删除附件</a></td>
			</tr>	-->	
		</table>
	</body>
</html>
