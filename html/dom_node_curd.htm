<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html>
	<!--
	DOM-节点操作-创建并添加一
	DOM-节点操作-创建并添加二
	DOM-节点操作-删除节点
	-->
	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
		<title>Add Title Here</title>
		<style type="text/css">
			div {
				border: #00ccff 1px solid;
				width: 200px;
				padding: 30px;
				margin: 10px
			}
			#div_1 {
				background-color: #00ccff;
			}
			#div_2 {
				background-color: #FFccff;
			}
			#div_3 {
				background-color: #cc00ff;
			}
			#div_4 {
				background-color: #00FFff;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//创建并添加节点，在div_1节点中添加一个文本节点
			function crtAndAdd(){
				/*
				 * 创建一个文本节点
				 * 获取div_1节点
				 * 将文本节点添加到div_1节点中
				 */
				//1. 创建节点，使用document 中的createTextNode方法
				var oTextNode = document.createTextNode("这是一个新的文本");
				
				//2. 获取div_1节点
				var oDivNode = document.getElementById("div_1");
				
				//3. 将文本节点条件到div_1节点中
				oDivNode.appendChild(oTextNode);
			}
			
			function crtAndAdd2(){
				/*
				 * 需求：在div_1中创建一个按钮节点
				 */
				//创建一个按钮节点
				var obuttenNode = document.createElement("input");
				obuttenNode.type = "button";
				obuttenNode.value = "一个新按钮";
				
				//2. 获取div_1节点
				var oDivNode = document.getElementById("div_1");
				
				//3. 将文本节点条件到div_1节点中
				oDivNode.appendChild(obuttenNode);				
			}
			
			function crtAndAdd3(){
				/*
				 * 另一种方式完成添加节点
				 * 其实使用容器小标签中的一个属性 innerHTML
				 * 这个属性可以设置html文本
				 */
				//1. 获取div_1节点
				var oDivNode = document.getElementById("div_1");
				
				//oDivNode.innerHTML = "<input type='button' value='有个按钮'/>";
				oDivNode.innerHTML = "<a href='http://www.baidu.com/'>有个超链接</a>"
			}
			
			function delNode(){
				//1. 获取div_2节点
				var oDivNode = document.getElementById("div_2");
				
				//2. 使用div节点的removeNode方法删除,较少用,火狐内无效
				//oDivNode2.removeNode(true);
				
				//一般使用removeChild方法，删除子节点
				oDivNode.parentNode.removeChild(oDivNode);
			}
		</script>
		<input type="button" value="创建并添加节点" onclick="crtAndAdd3()"/>
		<input type="button" value="删除节点" onclick="delNode()"/>

		<div id="div_1">

		</div>
		<div id="div_2">
			好好学习，day day up!
		</div>
		<div id="div_3">
			div区域演示文字
		</div>
		<div id="div_4">
			节点的增删改查
		</div>
	</body>
</html>
