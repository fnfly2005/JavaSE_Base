<html>
	<!--
    JS函数-练习
    定义功能： 
    对数组的最值获取
    对数组的排序
    对数组的查找
    对数组元素进行反转
	-->
	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
		<title>Add Title Here</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<script type="text/javascript">
		
			function println(val){
				document.write(val+"<br />");
			}
			
			var arr = [66,31,37,21,89,14];
			
			function getMax(arr){
				var max_mark = 0;
				for (var x = 1;x<arr.length;x++){
					if(arr[max_mark]<arr[x]){
						max_mark=x;
					}
				}
				return arr[max_mark];
			}

			function sortArray(arr){
				for (var x=0;x<arr.length-1;x++){
					for (var y=x+1;y<arr.length;y++){
						if(arr[x]>arr[y]){
							swap(arr,x,y);
						}
					}
				}
				return arr;
			}

			function swap(arr,x,y){
				var temp = arr[x];
				arr[x] = arr[y];
				arr[y] = temp;
			}
									
			println(getMax(arr));
			println("排序前："+arr);
			println("排序后："+sortArray(arr));
			
		</script>
		
		<script type="text/javascript">
			function searchElement(arr,key){
				for (var x=0;x<arr.length;x++){
					if(arr[x]==key){
						return x;
					}
				}
				return -1;
			}
			
			function binarySearch(arr,key){
				var max,min,mid;
				min = 0;
				max = arr.length-1;
				
				while(min<=max){
					mid = (max+min)>>1;
					if(key>arr[mid]){
						min = mid +1;
					}
					else if(key<arr[mid]){
						max = mid -1;
					}
					else{
						return mid;
					}
				}
				
				return -1;
			}
		
			function reverseArray(arr){
				for(var start=0,end=arr.length-1;start<end;start++,end--){
					swap(arr,start,end);
				}
			}
			println("31角标折半找："+ binarySearch(arr,31));
			reverseArray(arr);
			println("反转后："+ arr);
			
			println("37角标常规找："+ searchElement(arr,37));
			
		</script>
	</body>
</html>
