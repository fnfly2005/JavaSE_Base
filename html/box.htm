<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<!--
	CSS-CSS的盒子模型
	CSS-CSS的布局-漂浮
	-->
	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
		<title>Add Title Here</title>
		<style type="text/css">
			body {
				margin: 0px;
			}

			div {
				border: #09F solid 1px;
				width: 200;
			}

			#div_1 {
				background-color: #F90;
				float: left;		
			}

			#div_2 {
				background-color: #0CF;
				float: right;
			}

			#div_3 {
				background-color: #3F0;
				clear: left;
			}
			#div_4 {
				background-color: #FFF;
				padding: 2px 10px 20px 30px;/*上 右 下 左*/
				margin: 5px;
			}
		</style>
	</head>
	<body>

		<div id="div_1">
			这是第一个盒子11
		</div>
		<div id="div_2">
			这是第一个盒子22
		</div>
		<div id="div_3">
			这是第一个盒子33
		</div>
		<div id="div_4">
			这是第一个盒子44
		</div>
	</body>
</html>
