<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<!--
	CSS-CSS的布局-图文混排
	CSS-CSS的布局-图像签名
	-->
	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
		<title>Add Title Here</title>
		<style type="text/css">
			#imgtext{
				border:#06F dashed 1px;
				width:400px;
				height: 300px;
			}
			
			#img{
				float: right;
			}
			
			#text{
				color:#000;
				font-family:"Arial Black"
			}
			
			#textimg{
				border:#F60 dashed 1px;
				position: absolute;
			}
			
			#tag{
				font-size: 24px;
				color:#FFF;
				position:absolute;
				top:50px;
				left:10px;
			}

		</style>
	</head>
	<body>
		<div id="imgtext">
			<div id="img">
				<img src="test.bmp" width="300px"/>
			</div>
			<div id="text">
				这是一个美女，说明文字。
				一切尽在不言中，哇~
				这是一个美女，说明文字。
				一切尽在不言中，哇~
				这是一个美女，说明文字。
				一切尽在不言中，哇~
			</div>
		</div>
		<div id="textimg">
			<div id="bmp">
				<img src="test.bmp" />
			</div>
			<div id="tag">
				东方project
			</div>
		</div>
	</body>
</html>
