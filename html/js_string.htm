<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<!--
	Javascript-常见对象-String-基本功能
	Javascript-常见对象-String-自定义功能
	Javascript-常见对象-String-原型属性prototype
	-->
	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
		<title>Add Title Here</title>
	</head>
	<body>
		<script type="text/javascript" src="out.js"></script>
		<script type="text/javascript">
			var str="  acbd e  ";
			
			println(str.bold()+"的长度是"+str.length);
			println(str.fontcolor("red"));
			println(str.link("http://www.baidu.com"));
			println(str.substr(1,3));//截长度
			println(str.substring(1,3));//截起始结束
			
			String.prototype.trim=function (){
				/*
				 * 去除字符串两边空白符
				 */
				return str.replace(/\s*([\S][\S\s]*[\S])\s*/g,"$1");
			}
			println("-"+str+"-");
			println("-"+str.trim()+"-");
			
			String.prototype.len =199;//给string的原型对象中添加一个属性名为len，值为199
			println("haha".len);

		</script>
	</body>
</html>
