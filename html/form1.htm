<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<!--
	DOM-示例-表单校验-涉及的事件和信息提示方式
	DOM-示例-表单校验-涉及的正则校验
	-->
	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
		<title>Add Title Here</title>
	</head>
	<body>
		<script type="text/javascript">
			//校验用户名
			function checkUser() {
				var UserNode = document.getElementsByName("user")[0];
				var flag;
				var name = UserNode.value;

				var reg = new RegExp("^[a-z]{4}$",'i');//i忽略大小写
				//其他表达方式 var reg = /^[0-9]{4}$/ 不需要转义
				
				var SpanNode = document.getElementById("userspan");
				if (reg.test(name)) {
					SpanNode.innerHTML = "用户名正确".fontcolor("green");
					flag = true;
				} else {
					SpanNode.innerHTML = "用户名错误".fontcolor("red");
					flag = false;
				}
			}
			
			function checkForm(){
				if(checkUser()){
					return true;				
				}
				else{
					return false;
				}				
			}
			
			function mySubmit(){
				var FormNode = document.getElementById("userinfo");
				
				FormNode.submit();
			}
		</script>
		<form id="userinfo" onsubmit="return checkForm()">
			用户名称：
			<input type="text" name="user" onblur="checkUser()"/>
			<span id="userspan"></span>
			<br />
			输入密码：
			<input type="text" name="psw"/>
			<br />
			<input type="submit" value="提交数据" />
		</form>
		<hr />
		<input type="button" value="我的提交" onclick="mySubmit()" />
	</body>
</html>
